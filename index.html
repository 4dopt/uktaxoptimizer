<!DOCTYPE html>
<html lang="en-GB">

<head>
  <!-- Google tag (gtag.js) -->
  <script>
    // Define dataLayer and the gtag function.
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    // Check for saved consent
    const savedConsent = localStorage.getItem('cookieConsent');
    const consentMode = savedConsent === 'granted' ? 'granted' : 'denied';

    // Set default consent based on saved preference
    gtag('consent', 'default', {
      'ad_storage': consentMode,
      'ad_user_data': consentMode,
      'ad_personalization': consentMode,
      'analytics_storage': consentMode
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0BPDLGSXQG"></script>
  <script>
    gtag('js', new Date());

    gtag('config', 'G-0BPDLGSXQG');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/logo-icon.png" />

  <!-- Title and Description are managed by React Helmet -->

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>

</head>
